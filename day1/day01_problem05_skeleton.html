<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="myType">
    <button @click="result">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        myType: '',
        allTypes : ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj']
      },
      methods: {
        result: function() {
          this.myType = this.myType
          .toLowerCase()

          if (this.allTypes.includes(this.myType)) {
            window.location.href = `https://www.16personalities.com/ko/성격유형-${this.myType}`
          } else {
            alert('mbti를 입력하세요')
          }

          // window.open(`https://www.16personalities.com/ko/성격유형-${this.myType}`)
        }
      }
    })
  </script>
</body>
</html>
