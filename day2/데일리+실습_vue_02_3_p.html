<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>
<h1>Todo List</h1>
<div id="app">
  <input type="text" v-model="message">
  <button @click="appendTodo">+</button>
  <ul>
    <li v-for="(todo, index) in todoList" :key="index" v-bind:class="{completed: todo.completed}">
      <input type="checkbox" v-model="todo.completed"><span>{{ todo.content }}</span>
    </li>
  </ul>
  <button @click="deleteTodos">완료 목록 삭제</button>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '',
      todoList: []
    },
    methods: {
      appendTodo: function() {
        if (this.message.trim() === '') {
          return alert('메시지를 입력하세요')
        }
        this.todoList.push({content: this.message, completed: false})
        this.message = ''
      },
      deleteTodos: function() {
        this.todoList = this.todoList.filter(todo => !todo.completed)
      }
    }
  })
</script>
</body>
</html>
